plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id "org.unbroken-dome.test-sets" version "4.0.0" // per gradle 7.x
    //id "org.unbroken-dome.test-sets" version "4.1.0"  // per gradle 8.x

}

application.mainClass = 'it.unimi.di.sweng.lab12.Main'
javafx {
    version = '17'
    modules = [ 'javafx.controls']
}

repositories {
    mavenCentral()
}

testSets {
    integrationTest
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.assertj:assertj-core:3.24.2'

    testImplementation 'org.hamcrest:hamcrest-core:2.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.4.0'

    integrationTestImplementation "org.testfx:testfx-junit5:4.0.16-alpha"
    integrationTestImplementation 'org.testfx:testfx-core:4.0.16-alpha'
    integrationTestImplementation 'org.testfx:openjfx-monocle:jdk-12.0.1+2'
}

test {
    useJUnitPlatform()
}

integrationTest {
    useJUnitPlatform()
}


check.dependsOn integrationTest
integrationTest.mustRunAfter test

